# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: connector-common

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Build Connector-common with Release'
        required: true
        default: 'Build con com'
      home:
        description: 'locationf'
        required: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
    - name: submodules-init
      uses: snickerbockers/submodules-init@v4
    
    - name: Build with Maven
      run: mvn -B -U package -T 2C

    - name: Build with Maven Depoly
      run: mvn javadoc:jar source:jar depoly -DskipTests -T 2C

    - name: Archive artifacts (Geyser Connector)
      uses: actions/upload-artifact@v2
      if: success()
      with:
          name: Geyser Connector Folder
          path: connector\
    - name: Archive artifacts (Geyser Common)
      uses: actions/upload-artifact@v2
      if: success()
      with:
          name: Geyser Common Folder
          path: common\target\
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: Connector-Common_v${{ github.run_number }}
        release_name: Connector-Common_v${{ github.run_number }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset 1
      id: upload-release-asset-1
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: connector\ 
        asset_name: connector-folder.zip
        asset_content_type: application/zip

    - name: Upload Release Asset 2
      id: upload-release-asset-2
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: common\
        asset_name: common-folder.zip
        asset_content_type: application/zip
        
